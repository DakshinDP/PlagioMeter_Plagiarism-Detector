<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border: none;
            background-color: #1e1e1e; /* Dark card background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            background-color: #0d6efd; /* Bootstrap primary color */
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        textarea {
            resize: none;
            background-color: #2d2d2d; /* Dark textarea background */
            color: #e0e0e0; /* Light text */
            border: 1px solid #444; /* Dark border */
        }
        textarea:focus {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #0d6efd; /* Bootstrap primary color */
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        .btn-primary {
            background-color: #0d6efd; /* Bootstrap primary color */
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7; /* Darker shade for hover */
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #e0e0e0; /* Light text */
        }
        .spinner-border {
            display: none;
            margin: 0 auto;
        }
        .form-label {
            color: #e0e0e0; /* Light text for labels */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Plagiarism Checker
            </div>
            <div class="card-body">
                <form id="plagiarismForm">
                    <div class="mb-3">
                        <label for="doc1" class="form-label">Document 1:</label>
                        <textarea class="form-control" id="doc1" rows="5" placeholder="Enter the first document..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="doc2" class="form-label">Document 2:</label>
                        <textarea class="form-control" id="doc2" rows="5" placeholder="Enter the second document..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitText">Check Plagiarism</span>
                        <div class="spinner-border text-light" role="status" id="spinner">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </form>
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>

    <script>
        // Function to find the maximum crossing subarray
        function maxCrossingSubarray(arr, low, mid, high) {
            let leftSum = -Infinity;
            let sum = 0;
            let maxLeft = mid;
            for (let i = mid; i >= low; i--) {
                sum += arr[i];
                if (sum > leftSum) {
                    leftSum = sum;
                    maxLeft = i;
                }
            }

            let rightSum = -Infinity;
            sum = 0;
            let maxRight = mid + 1;
            for (let i = mid + 1; i <= high; i++) {
                sum += arr[i];
                if (sum > rightSum) {
                    rightSum = sum;
                    maxRight = i;
                }
            }

            return [maxLeft, maxRight, leftSum + rightSum];
        }

        // Function to find the maximum subarray using Divide and Conquer
        function maxSubarray(arr, low, high) {
            if (low === high) {
                return [low, high, arr[low]];
            } else {
                const mid = Math.floor((low + high) / 2);
                const left = maxSubarray(arr, low, mid);
                const right = maxSubarray(arr, mid + 1, high);
                const cross = maxCrossingSubarray(arr, low, mid, high);

                if (left[2] >= right[2] && left[2] >= cross[2]) {
                    return left;
                } else if (right[2] >= left[2] && right[2] >= cross[2]) {
                    return right;
                } else {
                    return cross;
                }
            }
        }

        // Function to calculate plagiarism percentage
        function calculatePlagiarismPercentage(doc1, doc2) {
            // Tokenize the documents
            const tokens1 = doc1.split(/\s+/);
            const tokens2 = doc2.split(/\s+/);

            // Create a hash map for tokens in doc2
            const hashMap = new Set(tokens2);

            // Create a common array for comparison
            const arr1 = tokens1.map(token => hashMap.has(token) ? 1 : -1);

            // Find the maximum subarray
            const maxSubarrayResult = maxSubarray(arr1, 0, arr1.length - 1);

            // Calculate plagiarism percentage
            const maxLength = maxSubarrayResult[2];
            const totalLength = tokens1.length;
            const plagiarismPercentage = (maxLength / totalLength) * 100;

            return plagiarismPercentage;
        }

        // Handle form submission
        document.getElementById('plagiarismForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Show spinner and disable button
            document.getElementById('spinner').style.display = 'inline-block';
            document.getElementById('submitText').style.display = 'none';
            document.getElementById('result').innerText = '';

            const doc1 = document.getElementById('doc1').value;
            const doc2 = document.getElementById('doc2').value;

            // Calculate plagiarism percentage
            const plagiarismPercentage = calculatePlagiarismPercentage(doc1, doc2);

            // Display the result
            document.getElementById('result').innerText = `Plagiarism Percentage: ${plagiarismPercentage.toFixed(2)}%`;

            // Hide spinner and enable button
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('submitText').style.display = 'inline';
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
